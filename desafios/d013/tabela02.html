<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
           width: 500px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <th>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="7">B</td>
            </tr>
        </th>
        <th>
            <tr>
                <td rowspan="7">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </th>
        <th>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </th>
        <th>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </th>
        <th>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </th>
    </table>
</body>
</html>
